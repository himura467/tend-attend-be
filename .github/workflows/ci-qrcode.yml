name: ci-qrcode

on:
  push:
    branches:
      - develop
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ta-qrcode
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "ta-qrcode/.node-version"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run Lint
        run: pnpm ci:lint
