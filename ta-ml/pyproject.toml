[tool.poetry]
name = "ta-ml"
version = "0.1.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "3.10.17"
torch = ">=2.0.0,<2.6.0"
jax = "^0.4.38"
statsmodels = "^0.14.4"
timesfm = "^1.2.9"
fastapi = "^0.115.12"
uvicorn = {extras = ["standard"], version = "^0.34.2"}

[tool.poetry.group.dev.dependencies]
mypy = "^1.9.0"
flake8 = "^7.0.0"
black = "^24.3.0"
isort = "^5.13.2"
poethepoet = "^0.25.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 88

[tool.poe.tasks]
mypy = "mypy --config-file ../mypy.ini ta_ml tests main.py"
flake8 = "flake8 --config ../.flake8 ta_ml tests main.py"
black = "black ta_ml tests main.py"
isort = "isort ta_ml tests main.py"
lint = ["mypy", "flake8"]
format = ["black", "isort"]
